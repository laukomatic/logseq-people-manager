<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Manager</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --text-muted: #888;
      --accent: #4a9eff;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --border: #404040;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: var(--text-color);
    }
    
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .panel {
      background: var(--bg-color);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      padding: 4px;
    }
    
    .close-btn:hover {
      color: var(--text-color);
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .badge {
      background: var(--accent);
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }
    
    .badge.warning {
      background: var(--warning);
    }
    
    .empty-state {
      color: var(--text-muted);
      font-size: 14px;
      padding: 16px;
      text-align: center;
      background: var(--card-bg);
      border-radius: 8px;
    }
    
    .person-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .person-card:hover {
      background: #3a3a3a;
    }
    
    .person-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .person-name {
      font-weight: 500;
      font-size: 15px;
    }
    
    .person-detail {
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .person-action {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .days-badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .days-badge.soon {
      background: var(--warning);
      color: black;
    }
    
    .days-badge.overdue {
      background: var(--error);
      color: white;
    }
    
    .days-badge.ok {
      background: var(--success);
      color: white;
    }
    
    .actions {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: #3d8be6;
    }
    
    .btn-secondary {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: #3a3a3a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Form styles */
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 14px;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .form-group input::placeholder {
      color: var(--text-muted);
    }
    
    .form-row {
      display: flex;
      gap: 12px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .success-message {
      background: var(--success);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-link {
      color: var(--accent);
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .input-preview {
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
    }
    
    .input-preview.valid {
      color: var(--success);
    }
    
    .input-preview.invalid {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="overlay" id="app">
    <div class="panel">
      <div class="header">
        <h1>
          <span>People Manager</span>
        </h1>
        <button class="close-btn" data-close>&times;</button>
      </div>
      
      <div class="content" id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading people...</div>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-secondary" data-on-click="refresh">Refresh</button>
        <button class="btn btn-secondary" data-on-click="addPerson">+ Add Person</button>
        <button class="btn btn-primary" data-on-click="checkAll">Check Reminders</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
